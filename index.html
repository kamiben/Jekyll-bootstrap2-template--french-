---
layout: default
description: A description about my blog homepage
---

{% for post in site.posts limit:10%}
<article>
  <header>
    <h2>
        <a href="{{ post.url }}" rel="bookmark" title="Lien permanent vers ">{{ post.title }}</a>
    </h2>
    <h5>{{ post.date | date: '%b' }}, {{ post.date | date: '%Y' }}</h5>
  </header>
  {{ post.content }}
</article>
{% endfor %}
