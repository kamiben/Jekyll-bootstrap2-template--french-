---
layout: default
description: A description about my blog homepage
---

{% for post in site.posts limit:10%}
<article>
  <header>
    <h2>
        <a href="{{ post.url }}" rel="bookmark" title="Permanent link to ">{{ post.title }}</a>
    </h2>
    <h5><time>{{ page.date | date: '%b' }}, {{ page.date | date: '%Y' }}</time></h5>
  </header>
  {{ post.content }}
</article>
{% endfor %}
